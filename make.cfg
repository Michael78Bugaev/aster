BOOT_DIR=./boot
CPU_DIR=./cpu
IO_DIR=./io
KRL_DIR=./kernel
BUILD_DIR=./build
ISO_DIR=./build/iso

C_FILES := $(shell find . -name '*.c')
CPP_FILES := $(shell find . -name '*.cpp')
C_OBJFILES := ${C_FILES:*.c=./build/*.o}

ASM_FILES := $(shell find . -name './boot/*.asm')
ASM_OBJ_FILES := ${ASM_FILES:.asm=.asmo}

OBJ := $(C_OBJFILES) $(ASM_OBJ_FILES)

CPP=g++
CC=gcc
LD=ld
AS=nasm
CFLAGS=-c -g -fcommon -Werror -Wimplicit -w -I include/ -ffreestanding -m32
ASMFLAGS=-f elf32
LDFLAGS=-T link.ld --allow-multiple-definition